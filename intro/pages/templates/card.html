{% extends 'base.html' %}
{% block content %}
<div class="d-flex flex-wrap">
    {% for article in  articles %}
    <div class="card" style="width: 20rem">
    <img class="card-img-top" src="https://picsum.photos/200/200" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">{{ article.0 }}</h5>
        <p class="card-text">
            {{ article.1 }}
        </p>
        <a href="/community/" class="btn btn-primary">Post Article</a>
    </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
